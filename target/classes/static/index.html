<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset = "utf-8"/> <!-- kodowanie strony -->
	<title>PLM</title>
	<meta name="description" content="PLM"/>
	<meta name="keywords" content="html, css"/>  
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> <!-- zeby wszystko działało na internet explorerze-->
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,900&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="fontello/css/fontello.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/framesChange.js"></script>
	<script type="text/javascript" src="js/rest.js"></script>
</head>

<body>

	<div id="container">
		<div id="menu">
			<span class="tilelink"><div class="option" id="mapFold" style="width: 158px;"><i class="icon-map"></i></div></span>
			<span class="tilelink"><div class="option" onclick="changeFrame('frames/hello.html'); changeTitle('#Welcome'); changeOption('#Hello');">Home</div></span>
			<span class="tilelink"><div class="option" onclick="changeFrame('frames/customers.html'); changeTitle('#Customers'); changeOption('#Add');">Customers</div></span>
			<span class="tilelink"><div class="option" onclick="changeFrame('frames/orders.html'); changeTitle('#Orders'); changeOption('#Add');">Orders</div></span>
			<span class="tilelink"><div class="option" onclick="changeFrame('frames/parts.html'); changeTitle('#Parts'); changeOption('#Add');">Parts</div></span>
			<span class="tilelink"><div class="option" onclick="changeFrame('frames/assemblies.html'); changeTitle('#Assemblies'); changeOption('#Add');">Assemblies</div></span>
			<div style="clear:both;"></div>
		</div>

		<div id="topbar">
			<div id="topbarL">
				<i class = "icon-th-outline"></i><i class="icon-users"></i><i class = "icon-comment"></i><br />
				<i class = "icon-laptop-1"></i><i class = "icon-attach"></i><i class = "icon-mobile"></i><br />
				<i class = "icon-search"></i><i class = "icon-keyboard"></i><i class = "icon-box"></i><br />
			</div>
			<div id="topbarR">
				<span class="bigtitle">Product Lifecycle Management /Service/</span>
				<div style="height: 5px"></div>
				Manage as things should be managed.
			</div>
			<div style="clear:both;"></div>
		</div>
		
		<div id="sidebar" style="display: none;">
			<span class="tilelinkL" onclick="changeFrameContext('Show')"><div class="optionL">Show</div></span>
			<span class="tilelinkL" onclick="changeFrameContext('Add')"><div class="optionL">Add</div></span>
			<span class="tilelinkL" onclick="changeFrameContext('Delete')"><div class="optionL" id="delButJQ">Delete</div></span>
			<span class="tilelinkL" onclick="changeFrameContext('Modify')"><div class="optionL">Modify</div></span>
		</div>

		<div id="content">
			<span class="bigtitle2" id="subSiteName">#Welcome</span>
			<span class="bigtitle2" id="optionSiteName">#Hello</span>
			<div class="dottedline"></div>

			<iframe id="contentFrame" src="frames/hello.html">
                <p>Your browser does not support iframes.</p>
            </iframe>

		</div>
		
		<div id="footer">
			destro/PLM/&reg
		</div>

	</div>

	<script>
	
		$( "#menu" ).click(function() {	
			if (document.getElementById("contentFrame").src != "http://localhost:8080/frames/hello.html" && document.getElementById("sidebar").style.display == "none"){
					$("#content").animate({ 'width': '1130px'}, 400, function() {
						$( "#sidebar" ).toggle( "slide" );
					});
					//console.log(document.getElementById("sidebar").style.display);
			}
			else if (document.getElementById("contentFrame").src == "http://localhost:8080/frames/hello.html" && document.getElementById("sidebar").style.display != "none"){
					$( "#sidebar" ).toggle( "slide", function(){
						$("#content").animate({ 'width': '1320px'}, 400);
					});
			}
		});

		$("#mapFold").click(function(){
                if(document.getElementById("topbar").style.display === "none") {
                    $( "iframe" ).animate({'min-height': '410px'}, 400);
                    $("#content").animate({'min-height': '480px'}, 400);
                    $("#sidebar").animate({'min-height': '480px'}, 400, function(){
                        $("#topbar").slideToggle( "slow" );
                    });
                }
                else{
                    $("#topbar").slideToggle( "slow", function(){
                        $("#content").animate({'min-height': '640px'}, 400);
                        $("#sidebar").animate({'min-height': '640px'}, 400);
                        $( "iframe" ).animate({'min-height': '570px'}, 400);
                    });
                }
        });

	</script>

</body>

</html>
