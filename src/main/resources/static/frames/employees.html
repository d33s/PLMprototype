<!DOCTYPE HTML>
<html lang="pl">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="../js/rest.js"></script>
	<link rel="stylesheet" href="../style.css" type="text/css"/>
	<link rel="stylesheet" href="../fontello/css/fontello.css" type="text/css">
</head>

<body style="background-color: #dedede;">

	<div id="iframeContentFull" style="text-align: center;">
		<form>
			<div class="tileIFrame">Name:</div>
            <input type="text" name="firstName" value="Name" onfocus="if (this.value=='Name') this.value='';">
			<div class="tileIFrame">Surname:</div>
            <input type="text" name="lastName" value="Surname" onfocus="if (this.value=='Surname') this.value='';">
			<div class="tileIFrame">e-mail:</div>
			<input type="text" name="email" value="e-mail" onfocus="if (this.value=='e-mail') this.value='';">
			<div class="tileIFrame">In projects:</div>
			<input type="text" name="assignedToProjects" value="In projects" onfocus="if (this.value=='In projects') this.value='';">
		</form>
		<br/>
		<div style="clear:both;"></div>
		<button class="myButton" onclick = "addToDatabase('#Employees')">Submit</button>
		<div id="response"></div>
	</div>
	
</body>

</html>
