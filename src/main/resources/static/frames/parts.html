<!DOCTYPE HTML>
<html lang="pl">

<head>
    <link rel="stylesheet" href="../style.css" type="text/css"/>
    <link rel="stylesheet" href="../fontello/css/fontello.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/rest.js"></script>
    <script type="text/javascript" src="../js/sendingLargeObjects.js"></script>
    <script type="text/javascript" src="../js/framesChange.js"></script>
</head>

<body style="background-color: #dedede;">

    <div id="iframeContentFull" style="text-align: center;">
        <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
            <div class="tileIFrame">Name:</div>
            <input type="text" name="partName" value="Name" onfocus="if (this.value=='Name') this.value='';"/>
            <div class="tileIFrame">AssemblyID</div>
            <input type="text" name="assemblyID" value="AssemblyID" onfocus="if (this.value=='AssemblyID') this.value='';"/>
            <div class="tileIFrame">Pdf File:</div>
            <input type="file" name="pdf" id="file"/>
            <label for="file" id="fileLabel">Choose a file</label>
            <input type="submit" value="Submit" id="btnSubmitToParts" class="myButton"/>
        </form>
        <br/>
        <div style="clear:both;"></div>
        <div id="response"></div>

    </div>

	<script>
        document.getElementById("file").addEventListener( 'change', function( e ) {
            var fileName = e.target.value.split('\\').pop();
            document.getElementById("fileLabel").innerHTML = fileName;
        });

	</script>

</body>

</html>
