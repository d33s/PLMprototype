<!DOCTYPE HTML>
<html lang="pl">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="../js/rest.js"></script>
	<link rel="stylesheet" href="../style.css" type="text/css"/>
	<link rel="stylesheet" href="../fontello/css/fontello.css" type="text/css">
</head>

<body style="background-color: #dedede;">

	<div id="iframeContentFull" style="text-align: center;">
		<form id="ordersForm">
			<div class="tileIFrame">Customer:</div>
            <input type="text" name="customerID" value="customerID" onfocus="if (this.value=='customerID') this.value='';">
			<div class="tileIFrame">Assembly:</div>
            <input type="text" name="assemblyID" value="assemblyID" onfocus="if (this.value=='assemblyID') this.value='';">
			<div class="tileIFrame">Date:</div>
            <input type="text" name="orderDate" value="RRRR-MM-DD" onfocus="if (this.value=='RRRR-MM-DD') this.value='';">
			<div class="tileIFrame">PeopleResponsible:</div>
			<input type="text" name="peopleResponsible" value="peopleResponsible" onfocus="if (this.value=='peopleResponsible') this.value='';">
            <div class="tileIFrame">Status:</div>
            <select name="status" id="selectOrderStatus" style="width: calc(80% - 10px)">
                <option value="planning">planning</option>
                <option value="primaryDesign">primaryDesign</option>
                <option value="primaryDesignTesting">primaryDesignTesting</option>
                <option value="improvements">improvements</option>
                <option value="finalDesign">finalDesign</option>
                <option value="production">production</option>
                <option value="assembling">assembling</option>
                <option value="finalTests">finalTests</option>
                <option value="inWarehouse">inWarehouse</option>
                <option value="released">released</option>
                <option value="returnedForConservation">returnedForConservation</option>
            </select>
		</form>

		<br/>
		<div style="clear:both;"></div>
		<button class="myButton" onclick = "addToDatabase('#Orders')">Submit</button>
		<div id="response"></div>
	</div>
	
</body>

</html>
